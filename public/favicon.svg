<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="liquid-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <filter id="glass-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="#020617" />
  
  <!-- Liquid S Shape -->
  <path d="M360 190 C 360 140, 320 100, 256 100 C 190 100, 150 140, 150 190 C 150 240, 190 250, 220 260 C 250 270, 280 280, 280 320 C 280 350, 250 370, 220 370 C 180 370, 150 340, 145 300" 
        stroke="url(#liquid-gradient)" 
        stroke-width="60" 
        stroke-linecap="round" 
        fill="none" />
        
  <!-- Dot / Accent -->
  <circle cx="360" cy="380" r="30" fill="#F472B6" />
  
</svg>
